<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <label>Roll no. :</label>
        <input type="number"> <br><br>

        <label>Student Name :</label>
        <input type="text" placeholder="First Name"> - <input type="text" placeholder="Last Name"> <br><br>

        <label>Father's Name :</label>
        <input type="text"> <br><br>

        <label>Date of Birth :</label>
        <input type="number" placeholder="Day"> - <input type="number" placeholder="Month"> - <input type="number" placeholder="year"> <span>(DD-MM-YYYY)</span><br><br>

        <label>Mobile Number :</label>
        <input type="text" value="+880"> - <input type="number">  <br><br>

        <label>Email ID :</label>
        <input type="email"> <br><br>

        <label>Password :</label>
        <input type="password"> <br><br>

        <label>Gender :</label>
        <input type="radio" name="gender" checked><span>Male</span>
        <input type="radio" name="gender" ><span>Female</span> <br><br>

        <label>Department :</label>
        <input type="checkbox" checked><span>CSE</span>
        <input type="checkbox"><span>IT</span>
        <input type="checkbox"><span>ECE</span>
        <input type="checkbox" ><span>CIVIL</span>
        <input type="checkbox"><span>Mech</span> <br><br>

        <label>Course :</label>
        <select>
            <option>-------Select Current Course's-------</option>
            <option selected>Web Design</option>
            <option>GD</option>
            <option>eng</option>
            <option>bangla</option>
        </select> <br><br>
        <label>Student Photo :</label>
        <input type="file"> <br><br>
        <label>City :</label>
        <input type="text"> <br><br>
        <label>Address :</label> <br>
        <textarea rows="5" cols="30"></textarea> <br><br>
        <!-- <input type="submit" value="Register"> -->
        <button type="submit">Register</button>
    </form>
    <br><br>
</body>
</html>
